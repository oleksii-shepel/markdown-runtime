<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Markdown Editor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      height: 500px;
    }
    textarea, .preview {
      flex: 1;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      font-family: monospace;
      resize: none;
    }
    .preview {
      overflow: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    code {
      font-family: 'Courier New', Courier, monospace;
    }
    blockquote {
      border-left: 4px solid #ccc;
      margin-left: 0;
      padding-left: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>TypeScript Markdown Editor</h1>
  <div class="container">
    <textarea id="markdown-input" placeholder="Enter Markdown here...">
# Welcome to the TypeScript Markdown Editor

This is a **real-time** Markdown editor built with TypeScript!

## Features:
- Headings
- *Italic* and **Bold** text
- Lists (ordered and unordered)
- [Links](https://example.com)
- `inline code`
- ```typescript
// TypeScript code example
interface User {
  name: string;
  age: number;
}

function greet(user: User): string {
  return `Hello, ${user.name}!`;
}
```
- > Blockquotes

Try editing this text to see the changes!
    </textarea>
    <div id="preview" class="preview"></div>
  </div>
</body>
</html>
